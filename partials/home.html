<div ng-include="'partials/navbar.html'"></div>
<div class="container" ng-controller="HomeCtrl">
	<div class="input-field">
<!-- 	<i class="small material-icons">search</i> -->
	<input id="search_patients" type="text" ng-model="searchText.search"><label for="search_patients">Search Patients</label>
	</div>
	<div class="row center">
		<div class="col s3"></div>
		<div class="col s6 card z-depth-4 center">
		<table class="responsive-table highlight center">
		<thead>
			<tr>
				<th><h5>Patients</h5></th>
				<th><h5>Last Session</h5></th>
			</tr>
		</thead>
		<tbody ng-repeat="item in patients | filter: searchText.search">
			<tr>
				<td><a ng-href="#!/presession/{{item.fbID}}"><button class="waves-effect waves-light btn" type="submit">{{ item.ID }}</button></a></td>
				<td>{{ item.timestamp | date:'MMM d, y h:mm a' }}</td>
			</tr>
		</tbody>
		</table>
		</div>
		<div class="col s3"></div>
	</div>
</div>
