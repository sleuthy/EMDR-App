<div ng-include="'partials/navbar.html'"></div>
<div ng-controller="PatientDataCtrl">
	<div class="container">
		<h1 class="center">Patient Data</h1>
		<div class="row">
			<div class="col s5 m5">
				<div class="card">
				<table>
				<thead>
					<th>Patient ID:</th>
					<th>Speed:</th>
					<th>Movements:</th>
				</thead>
				<tbody>
				<tr ng-repeat="item in patient">
					<td>{{ item.ID }}</td>
					<td>{{ item.speed }}</td>
					<td>{{ item.movements }}</td>
				</tr>
				</tbody>
				</table>
				</div>
			</div>
			</div>
	<div>
	<!-- 	<button ng-click="updatePatient(item.id)">Save</button> -->
		<button ng-click="deletePatient(item.id)">Delete</button>
	</div>
</div>
</div>
